docker:
  watchByDefault: false
  pollInterval: 20m

notifications:
  discord:
    webhook: "{{ DISCORD_WEBHOOK }}"
    # Optional: Customize the username that appears in Discord
    # Optional: Customize the notification content
    template: |
      Service {{ .Name }} has been updated:
      - Old version: {{ .Old.Tag }}
      - New version: {{ .New.Tag }}
      - Update status: {{ .Status }}

auth:
  registries:
    - server: https://"{{ CONTAINER_REGISTRY_URL }}"
      username: "{{ CONTAINER_REGISTRY_USERNAME }}"
      password: "{{ CONTAINER_REGISTRY_PASSWORD }}"
    - server: "https://registry-1.docker.io"
      username: "{{ DOCKER_REGISTRY_USERNAME }}"
      password: "{{ DOCKER_REGISTRY_PASSWORD }}"
services:
  - name: mau-app-codigo
    image: https://"{{ CONTAINER_REGISTRY_URL }}/codigo/mau-app:latest"
    auth:
      registry: https://"{{ CONTAINER_REGISTRY_URL }}"
  - name: mau-app-maumercado
    image: https://"{{ CONTAINER_REGISTRY_URL }}/codigo/mau-app:latest"
    auth:
      registry: https://"{{ CONTAINER_REGISTRY_URL }}"
  - name: mau-app_pocketbase
    image: ghcr.io/muchobien/pocketbase:latest
    auth:
      registry: "https://registry-1.docker.io"
  - name: mau-app_typesense
    image: typesense/typesense:0.24.0
    auth:
      registry: "https://registry-1.docker.io"
  - name: tooling_caddy
    image: caddy:2
    auth:
      registry: "https://registry-1.docker.io"
  - name: tooling_cloudflared
    image: cloudflare/cloudflared:latest
    auth:
      registry: "https://registry-1.docker.io"
