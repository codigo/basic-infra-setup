services:
  caddy:
    image: caddy:2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/codigo/tooling/data/caddy/data:/data
      - /home/codigo/tooling/data/caddy/config:/config
      - /home/codigo/tooling/data/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - caddy_net
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  dozzle:
    image: amir20/dozzle:latest
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    environment:
      - DOZZLE_LEVEL=debug
      - DOZZLE_MODE=swarm
      - DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: users
        target: /data/users.yml
    networks:
      - caddy_net

  shepherd:
    image: containrrr/shepherd:latest
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SHEPHERD_DOCKER_API_VERSION=1.40
    configs:
      - source: shepherd_config
        target: /config/config.yaml
    networks:
      - caddy_net

  cloudflared-maumercado:
    image: cloudflare/cloudflared:latest
    command: tunnel run --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=/run/secrets/maumercado_tunnel_token
    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    secrets:
      - maumercado_tunnel_token

  cloudflared-codigo:
    image: cloudflare/cloudflared:latest
    command: tunnel run --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=/run/secrets/codigo_tunnel_token
    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    secrets:
      - codigo_tunnel_token

networks:
  caddy_net:
    external: true

configs:
  caddyfile:
    file: /home/codigo/tooling/data/caddy/Caddyfile
  shepherd_config:
    file: /home/codigo/tooling/data/shepherd/shepherd-config.yaml

secrets:
  users:
    file: /home/codigo/tooling/data/dozzle/users.yaml
  maumercado_tunnel_token:
    external: true
  codigo_tunnel_token:
    external: true
