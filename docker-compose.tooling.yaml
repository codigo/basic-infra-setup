services:
  caddy:
    image: caddy:2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/codigo/tooling/data/caddy/data:/data
      - /home/codigo/tooling/data/caddy/config:/config
      - /home/codigo/tooling/data/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - caddy_net
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  dozzle:
    image: amir20/dozzle:latest
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    environment:
      - DOZZLE_LEVEL=debug
      - DOZZLE_MODE=swarm
      - DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: users
        target: /data/users.yml
    networks:
      - caddy_net

  cloudflared-maumercado:
    image: cloudflare/cloudflared:latest
    command:
      - tunnel
      - run
      - --token
      - "{{ MAUMERCADO_TUNNEL_TOKEN }}"
    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  cloudflared-codigo:
    image: cloudflare/cloudflared:latest
    command:
      - tunnel
      - run
      - --token
      - "{{ CODIGO_TUNNEL_TOKEN }}"

    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  infisical:
    image: infisical/infisical:v0.158.2
    environment:
      - ENCRYPTION_KEY={{ INFISICAL_ENCRYPTION_KEY }}
      - AUTH_SECRET={{ INFISICAL_AUTH_SECRET }}
      - DB_CONNECTION_URI=postgres://infisical:{{ INFISICAL_DB_PASSWORD }}@infisical-db:5432/infisical
      - REDIS_URL=redis://infisical-redis:6379
      - SITE_URL=https://locker.codigo.sh
      - TELEMETRY_ENABLED=false
    networks:
      - caddy_net
      - infisical_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    depends_on:
      infisical-db:
        condition: service_healthy
      infisical-redis:
        condition: service_started

  infisical-db:
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=infisical
      - POSTGRES_PASSWORD={{ INFISICAL_DB_PASSWORD }}
      - POSTGRES_DB=infisical
    volumes:
      - /home/codigo/tooling/data/infisical/postgres:/var/lib/postgresql/data
    networks:
      - infisical_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infisical"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  infisical-redis:
    image: redis:7-alpine
    volumes:
      - /home/codigo/tooling/data/infisical/redis:/data
    networks:
      - infisical_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: any

networks:
  caddy_net:
    external: true
  infisical_internal:
    driver: overlay

configs:
  caddyfile:
    file: /home/codigo/tooling/data/caddy/Caddyfile

secrets:
  users:
    file: /home/codigo/tooling/data/dozzle/users.yaml
