services:
  caddy:
    image: caddy:2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    volumes:
      - ./tooling/data/caddy/data:/data
      - ./tooling/data/caddy/config:/config
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    networks:
      - caddy_net

  dozzle:
    image: amir20/dozzle:latest
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    environment:
      - DOZZLE_LEVEL=debug
      - DOZZLE_MODE=swarm
      - DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: users
        target: /data/users.yml
    networks:
      - caddy_net

  shepherd:
    image: containrrr/shepherd:latest
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SHEPHERD_DOCKER_API_VERSION=1.40
    configs:
      - source: shepherd_config
        target: /config/config.yaml
    networks:
      - caddy_net

  cloudflared-maumercado:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    secrets:
      - maumercado_tunnel_token
    environment:
      - TUNNEL_TOKEN_FILE=/run/secrets/maumercado_tunnel_token
    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  cloudflared-codigo:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    secrets:
      - codigo_tunnel_token
    environment:
      - TUNNEL_TOKEN_FILE=/run/secrets/codigo_tunnel_token
    networks:
      - caddy_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  caddy_net:
    external: true

configs:
  caddyfile:
    file: ./tooling/data/caddy/Caddyfile
  shepherd_config:
    file: ./tooling/data/shepherd/shepherd-config.yaml

secrets:
  users:
    file: ./tooling/data/dozzle/users.yaml
  maumercado_tunnel_token:
    external: true
  codigo_tunnel_token:
    external: true
